<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle} ?: 'Add Booking'">Add Booking</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Layout Fragments -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div th:fragment="content">
    <div class="max-w-2xl mx-auto bg-white rounded shadow p-8 mt-10">
      <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Add Booking</h2>

      <form th:action="@{/bookings/addBooking}" method="post" th:object="${bookingDto}">
        <input type="hidden" name="busId" th:value="${busId}" />

        <!-- Optional Summary Info -->
        <div class="mb-4 text-sm text-gray-700">
          <p><strong>Bus:</strong> <span th:text="${busName}">Bus Name</span></p>
          <p><strong>Route:</strong> <span th:text="${routeFrom}">From</span> to <span th:text="${routeTo}">To</span></p>
          <p><strong>Journey Date:</strong> <span th:text="${journeyDate}">YYYY-MM-DD</span></p>
        </div>

        <div class="mb-4">
          <label for="bookseat" class="block font-semibold text-gray-800">Number of Seats</label>
          <input type="number" class="form-control w-full p-2 border border-gray-300 rounded" id="bookseat" th:field="*{bookseat}" required />
        </div>

        <div class="mt-6 text-center">
          <button type="submit"
            class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded shadow">
            Confirm Booking
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <a th:href="@{/bookings/payment(bookingId=${bookingId})}"
           class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded shadow">
          Make Payment
        </a>
      </div>
    </div>
  </div>

</body>
</html>
