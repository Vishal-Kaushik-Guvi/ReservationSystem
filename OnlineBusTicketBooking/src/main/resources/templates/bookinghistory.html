<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Booking History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
            background-color: #a2db37;
        }
        .heading {
            margin-left: 450px;
        }
        .navbar-brand h1 {
            font-size: 2rem;
            color: #ffffff;
        }
        .navbar-dark {
            background-color: #000102;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .table thead th {
            background-color: #000102;
            color: #ffffff;
        }
        .table tbody tr:hover {
            background-color: #f2f2f2;
        }
        .table tbody td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">
            <div class="heading">
                <h1>Booking History</h1>
            </div>
        </a>
    </div>
</nav>

<!-- Booking History Table -->
 
<div class="container my-5">
    <div class="table-container">
        <h1 class="text-center">Booking History</h1>
        <table class="table table-hover table-bordered table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>User</th>
                    <th>Bus</th>
                    <th>Route From</th>
                    <th>Route To</th>
                    <th>Distance</th>
                    <th>Seat Booked</th>
                    <th>Fare</th>
                    <th>Booking Date</th>
                    <th>Booking Time</th>
                    <th>Action</th>
        
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookingHistoryList}">
                    <td th:text="${booking.user.email}">User</td>
                    <td th:text="${booking.bus.busName}">Bus</td>
                    <td th:text="${booking.routeFrom}">Route From</td>
                    <td th:text="${booking.routeTo}">Route To</td>
                    <td th:text="${booking.distance}">Distance (in kms)</td>
                    <td th:text="${booking.bookseat}">Seat Booked</td>
                    <td th:text="${booking.fare}">Fare (in Rs (fare * Number of Seats))</td>
                    <td th:text="${booking.bookingDate}">Booking Date</td>
                    <td th:text="${booking.bookingTime}">Booking Time</td>
                    <td>
                        <form th:action="@{/bookings/deleteBooking/{id}(id=${booking.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="_csrf" th:value="${booking.id}"/>
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this booking?');">Cancel Booking</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-ZMfGQ98P9jB4A3eBrkH44Hd7npU+gF7URmK/sZf2txR4PDrGhqZfdi+7zIXIw6+a" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgjC07P6WobMmdCZ44xS7fbCmCZcdlF5tEvR7pF1Gh9Ks1jefzN" crossorigin="anonymous"></script>
</body>
</html>
