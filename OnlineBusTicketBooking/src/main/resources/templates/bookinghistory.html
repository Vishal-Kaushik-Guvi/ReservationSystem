<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen text-[17px]">

  <!-- ‚úÖ Navbar Fragment -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- ‚úÖ Booking History Content -->
  <div class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center text-indigo-700 mb-10">üéüÔ∏è My Bookings</h1>

    <!-- ‚úÖ No bookings message -->
    <div th:if="${bookings.isEmpty()}" class="text-center text-gray-600">
      No bookings found.
    </div>

    <!-- ‚úÖ Bookings Grid -->
    <div class="grid gap-6" th:if="${!bookings.isEmpty()}">
      <div th:each="booking : ${bookings}" class="bg-white shadow-md rounded-lg p-6 border border-indigo-200">
        
        <!-- ‚úÖ Header Row -->
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold text-indigo-700">
            Ticket ID: <span th:text="${booking.id}">123</span>
          </h2>
          <span class="px-3 py-1 text-sm rounded-full"
                th:text="${booking.payment.paymentStatus}"
                th:classappend="${booking.payment.paymentStatus == 'PAID' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'}">
          </span>
        </div>

        <!-- ‚úÖ Ticket Info -->
        <p><strong>Bus:</strong> <span th:text="${booking.bus.busName}">Bus Name</span></p>
        <p><strong>Route:</strong> <span th:text="${booking.routeFrom}">From</span> ‚Üí <span th:text="${booking.routeTo}">To</span></p>
        <p><strong>Journey Date:</strong> <span th:text="${booking.bus.busJourneyDate}">2025-07-20</span></p>
        <p><strong>Seats Booked:</strong> <span th:text="${booking.bookseat}">2</span></p>
        <p><strong>Total Fare:</strong> ‚Çπ<span th:text="${booking.fare}">800</span></p>
        <p><strong>Booked On:</strong> <span th:text="${booking.bookingDate}">2025-07-15</span> at <span th:text="${booking.bookingTime}">15:30</span></p>

        <!-- ‚úÖ Cancel Ticket Button -->
        <div th:if="${booking.payment.paymentStatus == 'PAID'}" class="mt-6">
          <form th:action="@{/bookings/cancelBooking}" method="post">
            <input type="hidden" name="bookingId" th:value="${booking.id}" />
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
              ‚ùå Cancel Ticket
            </button>
          </form>
        </div>

        <!-- ‚úÖ Refund Message -->
        <div th:if="${booking.payment.paymentStatus == 'CANCELLED'}" class="mt-4 text-red-600 font-medium">
          Ticket cancelled. Payment will be refunded within 2‚Äì3 days.
        </div>
      </div>
    </div>
  </div>

</body>
</html>
