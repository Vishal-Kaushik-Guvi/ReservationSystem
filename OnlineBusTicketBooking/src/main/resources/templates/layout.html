<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle} ?: 'GoReserve'">GoReserve</title>

  <!-- âœ… Early dark mode init BEFORE Tailwind loads -->
  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>

  <!-- âœ… Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- âœ… Tailwind Dark Mode Config -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <!-- âœ… Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- âœ… AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-r from-indigo-100 to-blue-100 dark:from-gray-900 dark:to-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">

  <!-- âœ… Navbar Fragment -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- âœ… Page Main Content -->
  <main class="py-10 px-4 max-w-7xl mx-auto">
    <div th:replace="${body} :: content">Loading...</div>
  </main>

  <!-- âœ… Footer -->
  <footer class="bg-white dark:bg-gray-900 text-center py-4 mt-10 shadow-inner">
    <p class="text-gray-600 dark:text-gray-300">Â© 2025 GoReserve. All rights reserved.</p>
  </footer>

  <!-- âœ… AOS & VanillaTilt -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
  

<script>
  document.addEventListener('DOMContentLoaded', function () {
    AOS.init({ once: true, duration: 1000 });

    VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
      max: 15,
      speed: 400,
      glare: true,
      "max-glare": 0.2
    });

    // Desktop Toggle
    const toggle = document.getElementById('darkModeToggle');
    if (toggle) {
      toggle.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggle.innerText = isDark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
      });
      toggle.innerText = document.documentElement.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }

    // Mobile Toggle
    const toggleMobile = document.getElementById('darkModeToggleMobile');
    if (toggleMobile) {
      toggleMobile.addEventListener('click', () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleMobile.innerText = isDark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
      });
      toggleMobile.innerText = document.documentElement.classList.contains('dark') ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    }
  });
</script>


</body>
</html>
