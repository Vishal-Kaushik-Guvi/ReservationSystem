<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle} ?: 'GoReserve'">GoReserve</title>

<style>
  .shadow-neon-pink {
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.6), 0 0 5px rgba(255, 105, 180, 0.3);
  }
  .shadow-neon-blue {
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 5px rgba(0, 255, 255, 0.3);
  }
  .shadow-neon-green {
    box-shadow: 0 0 15px rgba(0, 255, 150, 0.6), 0 0 5px rgba(0, 255, 150, 0.3);
  }
  .shadow-neon-purple {
    box-shadow: 0 0 15px rgba(200, 100, 255, 0.6), 0 0 5px rgba(200, 100, 255, 0.3);
  }
</style>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/index.css}" />
 
  <link rel="stylesheet" th:href="@{/css/showbuses.css}" />
</head>

<body class="bg-gradient-to-r from-indigo-100 to-blue-100 min-h-screen">

  <!-- Navbar Fragment -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <!-- Main Content Slot -->
  <main class="py-10 px-4 max-w-7xl mx-auto">
    <div th:replace="${body} :: content">Loading...</div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-4 mt-10 shadow-inner">
    <p class="text-gray-600">Â© 2025 GoReserve. All rights reserved.</p>
  </footer>

  <!-- AOS & VanillaTilt Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

  <!-- Global Init -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      AOS.init({ once: true, duration: 1000 });
      VanillaTilt.init(document.querySelectorAll("[data-tilt]"), {
        max: 15,
        speed: 400,
        glare: true,
        "max-glare": 0.2
      });
    });
  </script>

</body>
</html>
