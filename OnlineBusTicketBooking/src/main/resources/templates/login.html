<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login - Go-Reserve</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}" />

</head>

<body>
    <div class="bg-overlay">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" th:href="@{/}">Go-Reserve</a>
            </div>
        </nav>

        <div class="container">
            <div class="col-md-6">
                <!-- <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid email or password.</div>
                </div> -->
                <div class="card glass-card shadow-lg">
                    <div class="card-header text-center bg-transparent border-0">
                        <h2 class="text-white">Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div class="mb-3">
                                <label for="username" class="form-label text-white">Email</label>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="Enter email" th:value="${param.username}">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Enter password">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                            </div>
                            <div class="text-center text-white">
                                <span>Not registered yet? <a th:href="@{/register}" class="text-warning">Register here</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function (toastEl) {
            return new bootstrap.Toast(toastEl, { delay: 3000 });
        });
        toastList.forEach(toast => toast.show());
    });
</script>

</body>
</html>
