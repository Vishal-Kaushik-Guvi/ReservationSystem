<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - GoReserve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .right-pane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="bg-white">

  <!-- âœ… Minimal Navbar -->
  <div th:replace="fragments/navbar-minimal :: minimal-navbar"></div>

  <!-- Main Content (Two Columns) -->
  <div class="flex flex-col md:flex-row min-h-screen pt-10">

    <!-- Left Panel: Login Form -->
    <div class="md:w-1/2 bg-gradient-to-br from-green-600 to-blue-600 text-white flex justify-center items-center p-8">
      <div class="w-full max-w-md">
        <h1 class="text-4xl font-bold mb-4 text-center">ðŸšŒ GoReserve</h1>
        <h2 class="text-2xl font-semibold mb-6 text-center">Welcome Back</h2>

        <form method="post" th:action="@{/login}">
          <div class="mb-4">
            <label for="username" class="block mb-1">Email</label>
            <input type="text" id="username" name="username"
              class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white placeholder-white focus:ring-2 focus:ring-yellow-300 focus:outline-none text-white"
              placeholder="Enter your email" required th:value="${param.username}">
          </div>

          <div class="mb-4">
            <label for="password" class="block mb-1">Password</label>
            <input type="password" id="password" name="password"
              class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 border border-white placeholder-white focus:ring-2 focus:ring-yellow-300 focus:outline-none text-white"
              placeholder="Enter your password" required>
          </div>

          <button type="submit"
            class="w-full bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-semibold py-2 rounded-lg transition duration-300">
            Login
          </button>
        </form>

        <p class="text-center mt-6 text-sm">
          Not registered yet?
          <a th:href="@{/register}" class="text-yellow-300 hover:underline font-medium">Create an account</a>
        </p>
      </div>
    </div>

    <!-- Right Panel: Animated Image -->
    <div class="md:w-1/2 h-[calc(100vh-5rem)] md:h-auto">
      <img src="/images/loginGif.gif" alt="Bus Animation" class="w-full h-full object-cover" />
    </div>
  </div>

</body>
</html>
