<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title th:text="${pageTitle} ?: 'Make Payment'">Make Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-indigo-100 min-h-screen">

  <!-- Navbar -->
  <div th:replace="fragments/navbar :: navbar"></div>

  <div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded-lg p-8">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">ğŸ’³ Make Payment</h2>

    <!-- Booking Summary -->
    <div class="bg-indigo-50 border border-indigo-200 rounded p-4 mb-6 text-sm text-gray-800">
      <p><strong>Booking ID:</strong> <span th:text="${booking.id}">101</span></p>
      <p><strong>Bus:</strong> <span th:text="${booking.bus.busName}">Bus Name</span></p>
      <p><strong>Route:</strong> <span th:text="${booking.routeFrom}">From</span> â†’ <span th:text="${booking.routeTo}">To</span></p>
      <p><strong>Journey Date:</strong> <span th:text="${booking.bus.busJourneyDate}">YYYY-MM-DD</span></p>
      <p><strong>Seats Booked:</strong> <span th:text="${booking.bookseat}">2</span></p>
      <p><strong>Total Fare:</strong> â‚¹<span th:text="${booking.fare}">1000</span></p>
    </div>

    <!-- Error Message (if any) -->
    <div th:if="${error}" class="mb-6 bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded">
      <strong>Error:</strong> <span th:text="${error}">Something went wrong.</span>
    </div>

    <!-- Payment Form -->
    <form th:action="@{/bookings/payment(bookingId=${booking.id})}" method="post" th:object="${paymentDto}">
      <div class="mb-4">
        <label class="block text-gray-800 font-semibold mb-1">ğŸ’³ Card Number</label>
        <input type="text" th:field="*{cardNumber}" placeholder="XXXX-XXXX-XXXX-1234"
               class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="mb-6">
        <label class="block text-gray-800 font-semibold mb-1">ğŸ¦ UPI ID</label>
        <input type="text" th:field="*{upiId}" placeholder="example@upi"
               class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-purple-500" />
      </div>

      <div class="text-center">
        <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded shadow">
          âœ… Pay Now
        </button>
      </div>
    </form>
  </div>

</body>
</html>
