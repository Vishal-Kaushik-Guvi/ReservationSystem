<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Make Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

<div class="max-w-xl mx-auto bg-white shadow p-8 rounded">
  <h2 class="text-2xl font-bold text-center text-purple-700 mb-6">Make Payment</h2>

  <!-- Show Booking Info -->
  <div class="mb-4 text-gray-700 text-sm">
    <p><strong>Booking ID:</strong> <span th:text="${booking.id}"></span></p>
    <p><strong>Bus:</strong> <span th:text="${booking.bus.busName}"></span></p>
    <p><strong>Total Fare:</strong> ₹<span th:text="${booking.fare}"></span></p>
  </div>

  <!-- Error -->
  <div th:if="${error}" class="text-red-600 text-sm mb-4" th:text="${error}"></div>

  <!-- Payment Form -->
  <form th:action="@{/bookings/payment(id=${booking.id})}" method="post" th:object="${paymentDto}">
    <div class="mb-4">
      <label class="block font-semibold mb-1">Card Number</label>
      <input type="text" th:field="*{cardNumber}" placeholder="XXXX-XXXX-XXXX-1234"
             class="w-full border p-2 rounded" />
    </div>

    <div class="mb-4">
      <label class="block font-semibold mb-1">UPI ID</label>
      <input type="text" th:field="*{upiId}" placeholder="example@upi"
             class="w-full border p-2 rounded" />
    </div>

    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded">
      Pay Now ✅
    </button>
  </form>
</div>

</body>
</html>
